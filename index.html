</div>

    <div id="history-card" class="card" style="display:none;"></div>

  <script src="config.js"></script>

  <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  });
</script>
