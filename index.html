<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fafafa" />
  <title>דוח פיננסי</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>דוח פיננסי 🏦</h1>
  
  <!-- כפתור הסתרה בפינה -->
<button id="blur-toggle" class="floating-toggle" onclick="toggleBlur()">🔓</button>

<div class="tabs">
  <button class="tab-button active" onclick="showCurrentReport()">דוח נוכחי 📊</button>
  <button class="tab-button" onclick="showHistory()">היסטוריה 🕒</button>
</div>

<div id="loader" class="loader-wrapper" style="display: none;">
  <div class="loader-animation"></div>
  
  <div class="loader-checkmark" style="display: none;">
    <svg viewBox="0 0 52 52" class="checkmark">
      <path class="checkmark-check" fill="none" d="M14 27l10 10 16-20"/>
    </svg>
  </div>
  
  <div class="loader-cross" style="display: none;">
    <svg viewBox="0 0 52 52" class="crossmark">
      <line x1="16" y1="16" x2="36" y2="36" stroke="#e74c3c" stroke-width="5" stroke-linecap="round"/>
      <line x1="36" y1="16" x2="16" y2="36" stroke="#e74c3c" stroke-width="5" stroke-linecap="round"/>
    </svg>
  </div>
  
  <p id="loader-text">טוען נתונים...</p>
</div>

  <div id="current-view" class="container">
    <div id="container"></div>
	<template id="card-template">
	<div class="card blur-data">
    <div class="date">📅 תאריך שיא: <span data-field="peakGrowthDate"></span></div>
    <div class="item"><strong>💰 מזומן:</strong> <span class="blur-text" data-field="cash"></span></div>
    <div class="item"><strong>🏦 עו"ש:</strong> <span class="blur-text" data-field="currentAcc"></span></div>
    <div class="item"><strong>🏛️ פקדון (4%):</strong> <span class="blur-text" data-field="deposit"></span></div>
    <div class="item"><strong>🎓 קרן השתלמות:</strong> <span class="blur-text" data-field="savingsFund"></span></div>
    <div class="item"><strong>🛡️ קרן פנסיה:</strong> <span class="blur-text" data-field="pensionFund"></span></div>
    <div class="item highlighted"><strong>📈 סה"כ נכסים:</strong> <span class="blur-text" data-field="totalAssets"></span></div>
    <div class="item"><strong></strong><span class="blur-text"></span></div>
    <div class="item"><strong>📈 צמיחה:</strong> <span class="blur-text" data-field="growth"></span></div>
    <div class="item"><strong>📈 אחוז צמיחה:</strong> <span class="blur-text" style="font-weight: bold;" data-field="growthPercent"></span></div>
    <div class="item avg-growth" style="display:none;"><strong>📈 צמיחה ממוצעת:</strong> <span class="blur-text" data-field="avgGrowth"></span></div>
    <div class="item notes highlighted-yellow" style="display:none;"><span data-field="notes"></span></div>
  </div>
</template>

  </div>

  <div id="history-view" class="container">
<div class="card controls-wrapper">
  <div class="controls-row">
    <select id="dateSelect" onchange="onDateChange()">
      <option value="" disabled selected>בחר תאריך</option>
    </select>
    <button onclick="toggleForm()" class="add-button">➕ הוסף חודש חדש</button>
  </div>
</div>


  <div id="new-entry-form" class="card" style="display:none; margin-top: 16px;">
      <h3>הכנס נתונים לחודש חדש:</h3>
  <label>📅 תאריך: <input type="date" id="newDate" /></label><br />
  <label>💰 מזומן: <input type="number" id="newCash" /></label><br />
  <label>🏦 עו"ש: <input type="number" id="newCurrentAcc" /></label><br />
  <label>🏛️ פיקדון (4%): <input type="number" id="newDeposit" /></label><br />
  <label>🎓 קרן השתלמות: <input type="number" id="newSavingsFund" /></label><br />
  <label>🛡️ קרן פנסיה: <input type="number" id="newPensionFund" /></label><br /><br />
  <button onclick="submitNewEntry()">📤 שלח</button>
  </div>
  <div id="history-card" class="card" style="display:none;"></div>
</div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
