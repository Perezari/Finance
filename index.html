<body>

  <h1>×“×•×— ×¤×™× × ×¡×™ ğŸ“Š</h1>
  
  <div class="nav-buttons">
    <button class="nav-button active" onclick="showCurrentReport()">ğŸ“Š ×“×•×— × ×•×›×—×™</button>

  <div id="current-view">
    <div class="container" id="container">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>

  <script>
    let currentView = 'current';

    function showCurrentReport() {
      document.getElementById('current-view').style.display = 'block';
      document.getElementById('history-view').style.display = 'none';
      document.querySelectorAll('.nav-button')[0].classList.add('active');
      document.querySelectorAll('.nav-button')[1].classList.remove('active');
      currentView = 'current';
    }

    function showHistory() {
      document.getElementById('current-view').style.display = 'none';
      document.getElementById('history-view').style.display = 'block';
      document.querySelectorAll('.nav-button')[0].classList.remove('active');
      document.querySelectorAll('.nav-button')[1].classList.add('active');
      currentView = 'history';
      
      if (!window.historyLoaded) {
        loadHistoryData();
      }
    }

    function parseGoogleSheetsData(response) {
      try {
        const row = response.table.rows[0].c;

        const cash = row[0]?.v || 0;
        const currentAcc = row[1]?.v || 0;
        const deposit = row[2]?.v || 0;
        const savingsFund = row[3]?.v || 0;
        const pensionFund = row[4]?.v || 0;
        const totalAssets = row[5]?.v || 0;
        const growth = row[6]?.v || 0;
        const growthPercentRaw = row[7]?.v || 0;
        const peakGrowthDate = row[8]?.f || 'â€”';
        const avgGrowth = row[9]?.v || 0;
        const notes = row[10]?.v || '××™×Ÿ ×”×¢×¨×•×ª';

        const isPositive = notes.includes('âœ…');

        const data = {
          cash,
          currentAcc,
          deposit,
          savingsFund,
          pensionFund,
          totalAssets,
          growth,
          growthPercentRaw,
          peakGrowthDate,
          avgGrowth,
          notes,
          notesStatus: isPositive ? 'positive' : 'negative'
        };

        renderCard(data);
      } catch (err) {
        document.getElementById('container').innerHTML = '<p class="error">×©×’×™××” ×‘×¢×™×‘×•×“ ×”× ×ª×•× ×™×</p>';
      }
    }

    function parseHistoryData(response) {
      try {
        const historyContainer = document.getElementById('history-container');
        historyContainer.innerHTML = '';
        
        const rows = response.table.rows;
        
        if (!rows || rows.length === 0) {
          historyContainer.innerHTML = '<p class="error">×œ× × ××¦××• × ×ª×•× ×™ ×”×™×¡×˜×•×¨×™×”</p>';
          return;
        }

        rows.forEach((row, index) => {
          if (!row.c) return;
          
          const date = row.c[0]?.f || row.c[0]?.v || `×ª××¨×™×š ${index + 1}`;
          const cash = row.c[1]?.v || 0;
          const currentAcc = row.c[2]?.v || 0;
          const deposit = row.c[3]?.v || 0;
          const savingsFund = row.c[4]?.v || 0;
          const pensionFund = row.c[5]?.v || 0;
          const totalAssets = row.c[6]?.v || 0;
          const growth = row.c[7]?.v || 0;
          const growthPercent = row.c[8]?.v || 0;

          renderHistoryCard({
            date,
            cash,
            currentAcc,
            deposit,
            savingsFund,
            pensionFund,
            totalAssets,
            growth,
            growthPercent
          });
        });

        window.historyLoaded = true;
      } catch (err) {
        document.getElementById('history-container').innerHTML = '<p class="error">×©×’×™××” ×‘×¢×™×‘×•×“ × ×ª×•× ×™ ×”×”×™×¡×˜×•×¨×™×”</p>';
      }
    }

    function renderCard(data) {
      const container = document.getElementById('container');
      container.innerHTML = '';

      const growthPercentFormatted = (typeof data.growthPercentRaw === 'number')
        ? (data.growthPercentRaw * 100).toFixed(2) + '%'
        : data.growthPercentRaw;

      let growthColor = '#000';
      if (typeof data.growthPercentRaw === 'number') {
        if (data.growthPercentRaw > 0) growthColor = '#27ae60';
        else if (data.growthPercentRaw < 0) growthColor = '#e74c3c';
      }

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="date">ğŸ—“ï¸ ×—×•×“×© ×©×™×: ${data.peakGrowthDate}</div>
        <div class="item"><strong>ğŸ’° ××–×•××Ÿ:</strong> ${data.cash.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ¦ ×¢×•"×©:</strong> ${data.currentAcc.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ›ï¸ ×¤×™×§×“×•×Ÿ (4%):</strong> ${data.deposit.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ“ ×§×¨×Ÿ ×”×©×ª×œ××•×ª:</strong> ${data.savingsFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ›¡ï¸ ×§×¨×Ÿ ×¤× ×¡×™×”:</strong> ${data.pensionFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ“ˆ ×¡×š × ×›×¡×™× × ×•×›×—×™:</strong> ${data.totalAssets.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ“Š ×¦××™×—×”:</strong> ${data.growth.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item"><strong>ğŸ“‰ ××—×•×– ×¦××™×—×”:</strong> <span style="color:${growthColor}; font-weight: bold;">${growthPercentFormatted}</span></div>
        <div class="item"><strong>ğŸ“… ×¦××™×—×” ×××•×¦×¢×ª:</strong> ${data.avgGrowth.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        <div class="item notes ${data.notesStatus === 'positive' ? '' : 'negative'}">${data.notes}</div>
      `;
      container.appendChild(card);
    }

    function renderHistoryCard(data) {
      const historyContainer = document.getElementById('history-container');
      
      const growthPercentFormatted = (typeof data.growthPercent === 'number')
        ? (data.growthPercent * 100).toFixed(2) + '%'
        : data.growthPercent + '%';

      let growthClass = 'growth-neutral';
      if (typeof data.growthPercent === 'number') {
        if (data.growthPercent > 0) growthClass = 'growth-positive';
        else if (data.growthPercent < 0) growthClass = 'growth-negative';
      }

      const card = document.createElement('div');
      card.className = 'history-card';
      card.innerHTML = `
        <div class="history-date">ğŸ“… ${data.date}</div>
        <div class="history-item">
          <div class="history-label">ğŸ’° ××–×•××Ÿ:</div>
          <div class="history-value">${data.cash.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ¦ ×¢×•"×©:</div>
          <div class="history-value">${data.currentAcc.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ›ï¸ ×¤×™×§×“×•×Ÿ (4%):</div>
          <div class="history-value">${data.deposit.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ“ ×§×¨×Ÿ ×”×©×ª×œ××•×ª:</div>
          <div class="history-value">${data.savingsFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ›¡ï¸ ×§×¨×Ÿ ×¤× ×¡×™×”:</div>
          <div class="history-value">${data.pensionFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ“Š ×¦××™×—×”:</div>
          <div class="history-value ${growthClass}">${data.growth.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
        </div>
        <div class="history-item">
          <div class="history-label">ğŸ“‰ ××—×•×– ×¦××™×—×”:</div>
          <div class="history-value ${growthClass}">${growthPercentFormatted}</div>
        </div>
        <div class="total-assets">
          ğŸ“ˆ ×¡×š × ×›×¡×™×: ${data.totalAssets.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}
        </div>
      `;
      historyContainer.appendChild(card);
    }

    function loadHistoryData() {
      const script = document.createElement('script');
      script.src = "https://docs.google.com/spreadsheets/d/19dofQI-ay91ZAq40-fySZMdh_riryWmXGpqdbvqVb34/gviz/tq?tqx=out:jsonp&sheet=××¢×§×‘%20×—×¡×›×•× ×•×ª&gid=353171664&tq=select%20*";
      script.onerror = () => {
        document.getElementById('history-container').innerHTML = '<p class="error">××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×”×™×¡×˜×•×¨×™×”.</p>';
      };
      document.body.appendChild(script);

      // Override the callback for history data
      const originalCallback = window.google?.visualization?.Query?.setResponse;
      window.google = { 
        visualization: { 
          Query: { 
            setResponse: function(response) {
              if (currentView === 'history') {
                parseHistoryData(response);
              } else if (originalCallback) {
                originalCallback(response);
              } else {
                parseGoogleSheetsData(response);
              }
            }
          } 
        } 
      };
    }

    // Load current report data
    const script = document.createElement('script');
    script.src = "https://docs.google.com/spreadsheets/d/19dofQI-ay91ZAq40-fySZMdh_riryWmXGpqdbvqVb34/gviz/tq?tqx=out:jsonp&sheet=×¡×™×›×•×%20×—×¡×›×•× ×•×ª&gid=425922794";
    script.onerror = () => {
      document.getElementById('container').innerHTML = '<p class="error">××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×•"×—.</p>';
    };
    document.body.appendChild(script);

    window.google = { visualization: { Query: { setResponse: parseGoogleSheetsData } } };
  </script>
