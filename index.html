<body>

  <h1>×“×•×— ×¤×™× × ×¡×™ ğŸ“Š</h1>
  
  <div class="nav-buttons">
    <button class="nav-button active" onclick="showCurrentReport()">ğŸ“Š ×“×•×— × ×•×›×—×™</button>
    <button class="nav-button" onclick="showHistory()">ğŸ“ˆ ×”×™×¡×˜×•×¨×™×”</button>
  </div>

  <div id="current-view" class="container">
    <div id="container">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
  </div>

  <div id="history-view" class="container">
    <select id="dateSelect" onchange="onDateChange()">
      <option value="" disabled selected>×‘×—×¨ ×ª××¨×™×š</option>
    </select>
    <div id="history-card" class="card" style="display:none;"></div>
  </div>

<script>
  let currentView = 'current';
  let historyData = [];

  function showCurrentReport() {
    currentView = 'current';
    document.getElementById('current-view').style.display = 'block';
    document.getElementById('history-view').style.display = 'none';
    document.querySelectorAll('.nav-button')[0].classList.add('active');
    document.querySelectorAll('.nav-button')[1].classList.remove('active');
  }

  function showHistory() {
    currentView = 'history';
    document.getElementById('current-view').style.display = 'none';
    document.getElementById('history-view').style.display = 'block';
    document.querySelectorAll('.nav-button')[0].classList.remove('active');
    document.querySelectorAll('.nav-button')[1].classList.add('active');
    
    if (historyData.length === 0) {
      loadHistoryData();
    }
  }

  function renderCard(data, containerId = 'container') {
    const container = document.getElementById(containerId);
    container.innerHTML = '';

    const growthPercentFormatted = (typeof data.growthPercentRaw === 'number')
      ? (data.growthPercentRaw * 100).toFixed(2) + '%'
      : data.growthPercentRaw;

    let growthColor = '#000';
    if (typeof data.growthPercentRaw === 'number') {
      if (data.growthPercentRaw > 0) growthColor = '#27ae60';
      else if (data.growthPercentRaw < 0) growthColor = '#e74c3c';
    }

    const notesClass = data.notesStatus === 'positive' ? '' : 'negative';

    // ×ª×•×›×Ÿ ×”×›×¨×˜×™×¡×™×” ×‘×œ×™ ×”×¢×˜×™×¤×”
    const innerHTML = `
      <div class="date">ğŸ—“ï¸ ×—×•×“×© ×©×™×: ${data.peakGrowthDate || data.date}</div>
      <div class="item"><strong>ğŸ’° ××–×•××Ÿ:</strong> ${data.cash.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ¦ ×¢×•"×©:</strong> ${data.currentAcc.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ›ï¸ ×¤×™×§×“×•×Ÿ (4%):</strong> ${data.deposit.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ“ ×§×¨×Ÿ ×”×©×ª×œ××•×ª:</strong> ${data.savingsFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ›¡ï¸ ×§×¨×Ÿ ×¤× ×¡×™×”:</strong> ${data.pensionFund.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ“ˆ ×¡×š × ×›×¡×™× × ×•×›×—×™:</strong> ${data.totalAssets.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ“Š ×¦××™×—×”:</strong> ${data.growth.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>
      <div class="item"><strong>ğŸ“‰ ××—×•×– ×¦××™×—×”:</strong> <span style="color:${growthColor}; font-weight: bold;">${growthPercentFormatted}</span></div>
      ${data.avgGrowth !== undefined ? `<div class="item"><strong>ğŸ“… ×¦××™×—×” ×××•×¦×¢×ª:</strong> ${data.avgGrowth.toLocaleString('he-IL', {style:'currency', currency:'ILS'})}</div>` : ''}
      ${data.notes ? `<div class="item notes ${notesClass}">${data.notes}</div>` : ''}
    `;

    if (containerId === 'container') {
      // ×“×•×— × ×•×›×—×™ - ×¢×˜×™×¤×” ×‘×›×¨×˜×™×¡×™×”
      container.innerHTML = `<div class="card">${innerHTML}</div>`;
    } else {
      // ×“×•×— ×”×™×¡×˜×•×¨×™×” - ×›×‘×¨ ×¢×˜×•×£ ×‘×›×¨×˜×™×¡×™×” (×”××œ×× ×˜ ×¢×¦××• ×”×•× ×›×¨×˜×™×¡×™×”)
      container.innerHTML = innerHTML;
    }
  }

  function parseGoogleSheetsData(response) {
    try {
      const row = response.table.rows[0].c;
      const data = {
        cash: row[0]?.v || 0,
        currentAcc: row[1]?.v || 0,
        deposit: row[2]?.v || 0,
        savingsFund: row[3]?.v || 0,
        pensionFund: row[4]?.v || 0,
        totalAssets: row[5]?.v || 0,
        growth: row[6]?.v || 0,
        growthPercentRaw: row[7]?.v || 0,
        peakGrowthDate: row[8]?.f || 'â€”',
        avgGrowth: row[9]?.v || 0,
        notes: row[10]?.v || '××™×Ÿ ×”×¢×¨×•×ª',
        notesStatus: (row[10]?.v || '').includes('âœ…') ? 'positive' : 'negative'
      };
      renderCard(data, 'container');
    } catch (err) {
      document.getElementById('container').innerHTML = '<p class="error">×©×’×™××” ×‘×¢×™×‘×•×“ ×”× ×ª×•× ×™×</p>';
    }
  }

  function parseHistoryData(response) {
    try {
      const rows = response.table.rows;
      historyData = rows.map(row => {
        const c = row.c;
        return {
          date: c[0]?.f || c[0]?.v || 'â€”',
          cash: c[1]?.v || 0,
          currentAcc: c[2]?.v || 0,
          deposit: c[3]?.v || 0,
          savingsFund: c[4]?.v || 0,
          pensionFund: c[5]?.v || 0,
          totalAssets: c[6]?.v || 0,
          growth: c[7]?.v || 0,
          growthPercentRaw: c[8]?.v || 0,
        };
      });

      populateDateSelect();
    } catch (err) {
      document.getElementById('history-view').innerHTML = '<p class="error">×©×’×™××” ×‘×¢×™×‘×•×“ × ×ª×•× ×™ ×”×”×™×¡×˜×•×¨×™×”</p>';
    }
  }

  function populateDateSelect() {
    const select = document.getElementById('dateSelect');
    select.innerHTML = '<option value="" disabled selected>×‘×—×¨ ×ª××¨×™×š</option>';
    historyData.forEach((item, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = item.date;
      select.appendChild(option);
    });
  }

  function onDateChange() {
    const select = document.getElementById('dateSelect');
    const idx = select.value;
    if (idx !== '') {
      const data = historyData[idx];
      if (data) {
        document.getElementById('history-card').style.display = 'block';
        renderCard(data, 'history-card');
      }
    }
  }

  function loadHistoryData() {
    const script = document.createElement('script');
    script.src = "https://docs.google.com/spreadsheets/d/19dofQI-ay91ZAq40-fySZMdh_riryWmXGpqdbvqVb34/gviz/tq?tqx=out:jsonp&sheet=××¢×§×‘%20×—×¡×›×•× ×•×ª&gid=353171664";
    script.onerror = () => {
      document.getElementById('history-view').innerHTML = '<p class="error">××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×”×™×¡×˜×•×¨×™×”.</p>';
    };
    document.body.appendChild(script);

    window.google = { visualization: { Query: { setResponse: parseHistoryData } } };
  }

  // ×˜×¢×™× ×ª ×”×“×•×— ×”× ×•×›×—×™ ×‘×”×ª×—×œ×”
  const script = document.createElement('script');
  script.src = "https://docs.google.com/spreadsheets/d/19dofQI-ay91ZAq40-fySZMdh_riryWmXGpqdbvqVb34/gviz/tq?tqx=out:jsonp&sheet=×¡×™×›×•×%20×—×¡×›×•× ×•×ª&gid=425922794";
  script.onerror = () => {
    document.getElementById('container').innerHTML = '<p class="error">××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×•"×—.</p>';
  };
  document.body.appendChild(script);

  window.google = { visualization: { Query: { setResponse: parseGoogleSheetsData } } };
</script>
