<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>דוח השקעות - Google Sheets</title>

  <!-- favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>📊</text></svg>" />

  <!-- פונט מקצועי -->
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      direction: rtl;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
    }

    .iframe-container {
      position: relative;
      width: 90vw;
      height: 80vh;
      max-width: 1600px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background: white;
      border: 1px solid #ccc;
      user-select: none;
    }

    iframe {
      width: 117.65%; /* 100 / 0.85 */
      height: 117.65%;
      border: none;
      border-radius: 15px;
      animation: fadeIn 0.7s ease forwards;
      opacity: 0;
      transform: scale(0.85);
      transform-origin: top left;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      font-weight: 600;
      font-size: 1rem;
      color: #007bff;
    }

    #loader .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      text-align: center;
      max-width: 600px;
      padding-bottom: 20px;
    }

    /* רספונסיביות לנייד */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .iframe-container {
        width: 100vw;
        height: 85vh;
        border-radius: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <h1>דוח השקעות - Google Sheets 📊</h1>

  <div class="iframe-container">
    <div id="loader">
      <div class="spinner"></div>
      טוען דוח...
    </div>
    <iframe
      src="https://docs.google.com/spreadsheets/d/19dofQI-ay91ZAq40-fySZMdh_riryWmXGpqdbvqVb34/edit?usp=sharing"
      allowfullscreen
      scrolling="no"
      onload="document.getElementById('loader').style.display='none'; this.style.opacity=1;"
    ></iframe>
  </div>

  <p class="note">אם אינך רואה את הדוח, ודא שגוגל שיטס מוגדר כציבורי או אפשר שיתוף באמצעות הטמעה (Embed).</p>

</body>
</html>
